			const plane = document.getElementById(id),

			}
			planeX = parseInt(plane.style.left.slice(0, -2))

					moveRightPlane()
				}

				plane.style.left = planeX+"px";
			}

				console.log("right move")

				}
				planeX += planeSpeed
				plane.style.left = planeX+"px";
			}

				}

				}
				planeY += planeSpeed;
				plane.style.top = planeY+"px";
			}

			}
			else if (direction == 'right') {

			}
